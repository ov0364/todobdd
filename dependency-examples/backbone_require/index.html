<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Backbone.js + RequireJS â€¢ TodoMVC</title>
	<link rel="stylesheet" href="../../assets/base.css">
	<script src="../../assets/base.js"></script>
	<link rel="stylesheet" href="../../assets/jasmine-1.3.1/jasmine.css">
	<script data-main="js/main" src="js/lib/require/require.js"></script>
	<!--[if IE]>
	<script src="../../assets/ie.js"></script>
	<![endif]-->
	
	<style>
		#it{
			width: 100%;
			border: 0px solid black;
			overflow: hidden; /* will contain if #first is longer than #second */
		}
		#then, #given, #when {
			float:left; /* add this */
			width: 550px;
			border: 0px solid red;
		}
		.added, .highlight {
			border: 5px solid green;
		}
	</style>	
</head>
<body>

	<button id="loadApp">load app</button>
	<button id="clearLocalStorage">clear localstorage</button>
	<button id="removeApp">remove app</button>
	<button id="startMutationSummary">start MutationSummary</button>
	<button id="stopMutationSummary">stop MutationSummary</button>
	<button id="jasmine">jasmine</button>

	<div>
		<div>
			<h1>It should add a todo</h1>
			<div id="given">
				<h2>Given</h2>
					<section id="todoapp">
						<header id="header">
							<h1>todos</h1>
							<input autofocus="" placeholder="What needs to be done?" id="new-todo">
						</header>
					</section>
			</div>
			<div id="when">
				<h2>When</h2>
				<button>I type in "have fun" and press enter</button>
			</div>
			<div id="then">
				<h2>Then</h2>
				<label>append <span class="element">todoapp</span> with</label>
				<div class="added" data-parent="#todoapp" data-insertion="append">
						<section id="main">
							<ul id="todo-list">
								<li>
									<div class="view">
										<input type="checkbox" class="toggle">
										<label>have fun</label>
										<button class="destroy"></button>
									</div>
									<input class="edit" value="add">
								</li>
							</ul>
						</section>
				</div>
				
				
			</div>
			<div >
				<h2 id="demo">Expect</h2>
			</div>
		</div>
	</div>
</body>
</html>
