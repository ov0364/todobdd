				<h2>JavaScript BDD</h2>
				<ul class="applist">
					<li>
						<a href="bdd/jasmine/" data-source="http://pivotal.github.io/jasmine/" data-content="Jasmine is a behavior-driven development framework for testing JavaScript code. It does not depend on any other JavaScript frameworks. It does not require a DOM. And it has a clean, obvious syntax so that you can easily write tests.">jasmine</a>
					</li>
					<li>
						<a href="bdd/jasmine-given/" data-source="https://github.com/searls/jasmine-given" data-content="Adds a Given-When-Then DSL to jasmine as an alternative style for specs. See also : http://blog.testdouble.com/">jasmine-given</a>
					</li>
					<li>
						<a href="bdd/jasmine-jquery/" data-source="https://github.com/velesin/jasmine-jquery" data-content="jasmine-jquery provides two extensions for Jasmine JavaScript Testing Framework: * a set of custom matchers for jQuery framework, * an API for handling HTML, CSS, and JSON fixtures in your specs=">jasmine-jquery</a>
					</li>
					<li>
						<a data-source="https://github.com/jeffwatkins/jasmine-dom" data-content="jasmine-dom was inspired by the jasmine-jquery add-on for Jasmine JavaScript Testing Framework. This add-on provides a set of custom matchers for working with DOM nodes and an API for handling HTML fixtures in your spec.">jasmine-dom</a>
					</li>
					<li>
						<a data-source="http://visionmedia.github.io/mocha/" data-content="Mocha is a feature-rich JavaScript test framework running on node.js and the browser, making asynchronous testing simple and fun. Mocha tests run serially, allowing for flexible and accurate reporting, while mapping uncaught exceptions to the correct test cases.">mocha</a>
					</li>
					<li>
						<a data-source="https://github.com/cucumber/cucumber-js" data-content="Pure Javascript Cucumber">cucumber-js</a>
					</li>
					<li>
						<a data-source="http://code.google.com/p/selenium/wiki/WebDriverJs" data-content="">selenium webdriver js</a>
					</li>										
				</ul>

				<h2>BDD</h2>
				<ul class="applist">
					<li>
						<a href="bdd/twist/" data-source="http://www.thoughtworks.com/products/twist-agile-testing" data-content="Evolve Test Suites and Reduce Effort - Twist tackles the biggest problems that prevent most companies from building an automated regression suite that can keep pace with their complex changing application. Twist helps teams create maintainable, understandable test suites while providing a bridge from manual to automated testing.">twist</a>
					</li>
				</ul>
				<hr>				
				<h2>Other Test Tools</h2>
				<ul class="applist">
					<li>
						<a data-source="https://github.com/Huddle/PhantomCSS" data-content="CSS regression testing. A CasperJS module for automating visual regression testing with PhantomJS and Resemble.js. For testing Web apps, live style guides and responsive layouts">PhantomCSS</a>
					</li>
					<li>
						<a data-source="https://github.com/thingsinjars/Hardy" data-content="Hardy is a collection of CSS testing steps and a boilerplate testing setup to get you up-and-running with automated CSS testing as quickly as possible. Tests are written in Cucumber and use Selenium. Hardy runs on Node.js and therefore all the example CSS test helpers are written in JS. The functionality behind them can easily be reused in any test setup, whether your tests are written in Java, Ruby or anything else.">Hardy</a>
					</li>
					<li>
						<a data-source="http://sinonjs.org/" data-content="Standalone test spies, stubs and mocks for JavaScript. No dependencies, works with any unit testing framework.">sinon</a>
